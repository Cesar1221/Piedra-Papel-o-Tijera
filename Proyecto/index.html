<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego: P-P-O</title>
</head>
<body>
    
    <header align="center">
        <h1>¿Piedra, Papel o Tijera?</h1>
    </header>

    <div class="marcador">
        <div class="user-label badge">User</div>
        <div class="comp-label badge">PC</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>¡Juguemos Ahora !</p>
    </div>

    <div class="opcion">
        <div class="choice" id="r">
            <img src="./images/piedra.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./images/papel.png" alt="">
        </div>
        <div class="choice" id="t">
            <img src="./images/tijera.png" alt="">
        </div>
    </div>

    <p id="action">¡Juguemos Ahora !</p>

    <script src="app.js"></script>
</body>
</html>
